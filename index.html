<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Intereses</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header>
            <h1>Calculadora de Intereses Anual</h1> <hr>
        </header>
        <form id="formulario" onsubmit="event.preventDefault(); calcular();">
            <label for="capital">Capital Inicial (€):</label>
            <input type="number" id="capital" required>

            <label for="interesTrade">Interés Anual Trade Republic (%):</label><img src="img/tr.png" alt="">
            <input type="number" value="3.25" id="interesTrade" step="0.01" required>

            <label for="interesRevolut">Interés Anual Revolut (%):</label><img src="img/revolut.png" alt="">
            <input type="number" value="3.50" id="interesRevolut" step="0.01" required>

            <label for="impuestos">Impuestos: </label>
            <select id="impuestos" required>
                <option value="Si">Sí</option>
                <option value="No">No</option>
            </select> <br>
            <span id="comment"> (En revolut se aplican en cada pago, en trade republic al final)</span>

            <br><br>


            <button id="calcularButton" type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
